<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0a0a0d;
      --bg-card: #141418;
      --text-light: #ffffff;
      --accent: #ff2a5c;
      --accent-gradient: linear-gradient(135deg, #ff2a5c, #ff6b35);
      --sidebar-width: 250px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark) 0%, #111118 100%);
      color: var(--text-light);
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: rgba(10, 10, 13, 0.95);
      backdrop-filter: blur(10px);
      height: 100vh;
      padding: 25px 0;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      padding: 0 20px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 25px;
    }

    .logo img {
      height: 60px;
      filter: drop-shadow(0 0 12px rgba(255, 42, 92, 0.4));
      transition: var(--transition);
    }
    
    .logo img:hover {
      transform: scale(1.05);
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 20px;
      color: var(--text-light);
      text-decoration: none;
      border-radius: 12px;
      transition: var(--transition);
      font-weight: 500;
    }

    .btn:hover { 
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(4px);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: transparent;
      transition: var(--transition);
    }
    
    .btn:hover::before {
      background: var(--accent);
    }

    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 40px;
      min-height: 100vh;
    }

    .admin-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .admin-header {
      text-align: center;
      margin-bottom: 40px;
      color: var(--accent);
      font-size: 36px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .card {
      background: var(--bg-card);
      padding: 30px;
      margin: 25px 0;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }

    .card h2 {
      color: #ffcc00;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card ul {
      padding-left: 25px;
    }

    .card li {
      margin: 12px 0;
      color: #ddd;
      line-height: 1.6;
    }

    .admin-link {
      color: #4d79ff;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(77, 121, 255, 0.15);
      transition: var(--transition);
      display: inline-block;
    }

    .admin-link:hover {
      background: rgba(77, 121, 255, 0.3);
      transform: translateY(-2px);
      text-decoration: none;
    }

    .stats-number {
      color: var(--accent);
      font-weight: 700;
      font-size: 18px;
    }

    .code {
      background: rgba(30, 30, 30, 0.8);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      color: #4d79ff;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
      }
      .logo img {
        height: 45px;
      }
      .sidebar .btn span:not(.fas):not(.fab) {
        display: none;
      }
      .main-content {
        margin-left: 70px;
        padding: 20px;
      }
      .admin-header {
        font-size: 28px;
      }
      .card {
        padding: 25px;
      }
    }
    
    @media (max-width: 480px) {
      .sidebar {
        width: 60px;
      }
      .main-content {
        margin-left: 60px;
      }
      .sidebar .btn {
        padding: 18px 0;
      }
      .logo img {
        height: 40px;
      }
      .admin-header {
        font-size: 24px;
      }
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
