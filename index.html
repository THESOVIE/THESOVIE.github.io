      <div class="main-column">
        <div class="games-grid" id="gamesContainer">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            Cargando juegos...
          </div>
        </div>
        <div class="pagination" id="pagination"></div>
      </div>

      <div class="sidebar-right" id="recomendadosSidebar" style="display:none;">
        <h3 class="sidebar-title"> Recomendados</h3>
        <div class="games-grid-vertical" id="recomendadosGrid"></div>
      </div>
    </div>
  </main>

  <script type="module">
    // Firebase SDK sin espacios
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBK1sHJGFyPgB5ct2X4C1atuXE_9g6JDIk",
      authDomain: "games-hot-stats.firebaseapp.com",
      projectId: "games-hot-stats",
      storageBucket: "games-hot-stats.firebasestorage.app",
      messagingSenderId: "263201825617",
      appId: "1:263201825617:web:99ad4aa33f5b8a2c2be970"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const CATEGORIAS_SENSIBLES = ["Furry", "Futa/Trans", "Gay", "Ntr", "Protagonista femenino"];
    let juegosConStats = [];
    let categoriaActual = 'todas';
    let modoFiltroActivo = true;
    const JUEGOS_POR_PAGINA = 12;
    let paginaActual = 1;

    // Funci贸n para renderizar estrellas - CORREGIDA
    function renderStars(rating, totalVotes) {
      // Asegurar que los valores sean num茅ricos
      rating = parseFloat(rating) || 0;
      totalVotes = parseInt(totalVotes) || 0;
      
      if (totalVotes === 0) {
        return `
          <div class="rating-text">Sin valoraciones</div>
          <div class="rating-stars">
            ${[...Array(5)].map(() => '<i class="far fa-star"></i>').join('')}
          </div>
        `;
      }
      
      const fullStars = Math.floor(rating);
      const hasHalfStar = (rating - fullStars) >= 0.5;
      let starsHTML = '';
      
      for (let i = 0; i < 5; i++) {
        if (i < fullStars) {
          starsHTML += '<i class="fas fa-star filled"></i>';
        } else if (i === fullStars && hasHalfStar) {
          starsHTML += '<i class="fas fa-star-half-alt filled"></i>';
        } else {
          starsHTML += '<i class="far fa-star"></i>';
        }
      }
      
      return `
        <div class="rating-text">${rating.toFixed(1)} (${totalVotes} voto${totalVotes !== 1 ? 's' : ''})</div>
        <div class="rating-stars">${starsHTML}</div>
      `;
    }

    // Funci贸n para ordenar por fecha (m谩s reciente primero)
    function sortByDate(a, b) {
      const dateA = a.fecha ? new Date(a.fecha.split('/').reverse().join('-')) : new Date(0);
      const dateB = b.fecha ? new Date(b.fecha.split('/').reverse().join('-')) : new Date(0);
      return dateB - dateA;
    }

    async function cargarJuegosConStats() {
      try {
        const res = await fetch('/juegos.json');
        if (!res.ok) throw new Error('No se pudo cargar juegos.json');
        const juegos = await res.json();

        // Si Firebase falla, usar stats por defecto - CORREGIDO
        const promesas = juegos.map(async (juego) => {
          try {
            const docRef = doc(db, "juegos", String(juego.id));
            const docSnap = await getDoc(docRef);
            let stats = { vistas: 0, likes: 0, comentarios: 0, rating: 0, totalVotes: 0 };
            
            if (docSnap.exists()) {
              const data = docSnap.data();
              // Asegurar valores num茅ricos
              stats = {
                vistas: parseInt(data.vistas) || 0,
                likes: parseInt(data.likes) || 0,
                comentarios: parseInt(data.comentarios) || 0,
                rating: parseFloat(data.rating) || 0,
                totalVotes: parseInt(data.totalVotes) || 0
              };
            }
            return { ...juego, stats };
          } catch (error) {
            // Si Firebase falla, usar stats por defecto
            return { ...juego, stats: { vistas: 0, likes: 0, comentarios: 0, rating: 0, totalVotes: 0 } };
          }
        });

        juegosConStats = await Promise.all(promesas);
        paginaActual = 1;
        renderTodo();
      } catch (e) {
        console.error("Error al cargar juegos:", e);
        document.getElementById('gamesContainer').innerHTML = '<p style="grid-column:1/-1; color:#f44336; text-align: center; padding: 40px; font-size: 18px;">Error al cargar los juegos.</p>';
      }
    }

    function debeOcultarse(juego) {
      return modoFiltroActivo && juego.categorias.some(c => CATEGORIAS_SENSIBLES.includes(c));
    }

    function renderRecentGamesSlider() {
      // Obtener juegos ordenados por fecha (m谩s recientes)
      const juegosRecientes = [...juegosConStats]
        .filter(j => !debeOcultarse(j))
        .sort(sortByDate)
        .slice(0, 8); // Mostrar los 8 m谩s recientes
      
      const slider = document.getElementById('recentGamesSlider');
      if (juegosRecientes.length === 0) {
        slider.innerHTML = '';
        return;
      }
      
      // Duplicar los juegos para que la animaci贸n sea continua
      const allSlides = [...juegosRecientes, ...juegosRecientes];
      slider.innerHTML = allSlides.map(j => `
        <div class="recent-game-slide" onclick="window.location='juego.html?id=${j.id}'">
          <img src="${j.miniatura}" alt="${j.nombre}" onerror="this.src='https://i.ibb.co/S4L9STLS/may-bnner.png'">
          <div class="recent-game-overlay">
            <div class="recent-game-title">${j.nombre}</div>
            <div class="recent-game-date">${j.fecha || 'Sin fecha'}</div>
          </div>
        </div>
      `).join('');
    }

    function renderFinalizados() {
      const finalizados = juegosConStats.filter(j => 
        j.categorias.includes("Finalizado") && !debeOcultarse(j)
      );
      
      const grid = document.getElementById('finalizadosGrid');
      if (finalizados.length === 0) {
        grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#777;">No hay juegos finalizados.</p>';
      } else {
        grid.innerHTML = finalizados.map(j => `
          <div class="game-card" onclick="window.location='juego.html?id=${j.id}'">
            <img src="${j.miniatura}" alt="${j.nombre}" onerror="this.src='https://i.ibb.co/S4L9STLS/may-bnner.png'">
            <div class="title">${j.nombre}</div>
            ${j.fecha ? `<div class="fecha">${j.fecha}</div>` : ''}
            ${renderStars(j.stats.rating, j.stats.totalVotes)}
            <div class="game-stats">
              <div class="stat-item"><i class="fas fa-eye"></i> ${j.stats.vistas || 0}</div>
              <div class="stat-item"><i class="fas fa-thumbs-up"></i> ${j.stats.likes || 0}</div>
              <div class="stat-item"><i class="fas fa-comments"></i> ${j.stats.comentarios || 0}</div>
            </div>
          </div>
        `).join('');
      }
    }

    function renderJuegos() {
      // Mostrar RECOMENDADOS tambi茅n en la lista principal
      const recomendados = juegosConStats.filter(j => 
        j.categorias.includes("Recomendado") && !debeOcultarse(j)
      );

      const sidebar = document.getElementById('recomendadosSidebar');
      const recGrid = document.getElementById('recomendadosGrid');
      if (recomendados.length > 0 && categoriaActual === 'todas') {
        sidebar.style.display = 'block';
        recGrid.innerHTML = recomendados.map(j => `
          <div class="game-card" onclick="window.location='juego.html?id=${j.id}'">
            <img src="${j.miniatura}" alt="${j.nombre}" onerror="this.src='https://i.ibb.co/S4L9STLS/may-bnner.png'">
            <div class="title">${j.nombre}</div>
            ${j.fecha ? `<div class="fecha">${j.fecha}</div>` : ''}
            ${renderStars(j.stats.rating, j.stats.totalVotes)}
            <div class="game-stats">
              <div class="stat-item"><i class="fas fa-eye"></i> ${j.stats.vistas || 0}</div>
              <div class="stat-item"><i class="fas fa-thumbs-up"></i> ${j.stats.likes || 0}</div>
              <div class="stat-item"><i class="fas fa-comments"></i> ${j.stats.comentarios || 0}</div>
            </div>
          </div>
        `).join('');
      } else {
        sidebar.style.display = 'none';
      }

      // Filtrar juegos (incluyendo RECOMENDADOS en la lista principal cuando sea "todas")
      let filtrados = juegosConStats.filter(j => {
        const matchesCategory = categoriaActual === 'todas' || j.categorias.includes(categoriaActual);
        const matchesFilter = !debeOcultarse(j);
        return matchesCategory && matchesFilter;
      });

      const query = document.getElementById('searchInput').value.toLowerCase();
      filtrados = filtrados.filter(j =>
        j.nombre.toLowerCase().includes(query) ||
        j.categorias.some(cat => cat.toLowerCase().includes(query))
      );

      const totalPaginas = Math.ceil(filtrados.length / JUEGOS_POR_PAGINA);
      const inicio = (paginaActual - 1) * JUEGOS_POR_PAGINA;
      const juegosPagina = filtrados.slice(inicio, inicio + JUEGOS_POR_PAGINA);

      const mainGrid = document.getElementById('gamesContainer');
      if (juegosPagina.length === 0) {
        mainGrid.innerHTML = '<p style="grid-column:1/-1; color:#777; text-align: center; padding: 40px; font-size: 18px;">No se encontraron juegos.</p>';
      } else {
        mainGrid.innerHTML = juegosPagina.map(j => `
          <div class="game-card" onclick="window.location='juego.html?id=${j.id}'">
            <img src="${j.miniatura}" alt="${j.nombre}" onerror="this.src='https://i.ibb.co/S4L9STLS/may-bnner.png'">
            <div class="title">${j.nombre}</div>
            ${j.fecha ? `<div class="fecha">${j.fecha}</div>` : ''}
            ${renderStars(j.stats.rating, j.stats.totalVotes)}
            <div class="game-stats">
              <div class="stat-item"><i class="fas fa-eye"></i> ${j.stats.vistas || 0}</div>
              <div class="stat-item"><i class="fas fa-thumbs-up"></i> ${j.stats.likes || 0}</div>
              <div class="stat-item"><i class="fas fa-comments"></i> ${j.stats.comentarios || 0}</div>
            </div>
          </div>
        `).join('');
      }

      const paginacion = document.getElementById('pagination');
      if (totalPaginas <= 1) {
        paginacion.innerHTML = '';
      } else {
        let botones = '';
        for (let i = 1; i <= totalPaginas; i++) {
          botones += `<button class="${i === paginaActual ? 'active' : ''}" onclick="cambiarPagina(${i})">${i}</button>`;
        }
        paginacion.innerHTML = botones;
      }
    }

    function renderTodo() {
      renderRecentGamesSlider();
      renderFinalizados();
      renderJuegos();
    }

    function cambiarPagina(num) {
      paginaActual = num;
      renderJuegos();
    }

    document.getElementById('searchInput').addEventListener('input', () => {
      paginaActual = 1;
      renderJuegos();
    });

    document.querySelectorAll('.cat-btn').forEach(b => {
      b.addEventListener('click', () => {
        document.querySelectorAll('.cat-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        categoriaActual = b.dataset.category;
        paginaActual = 1;
        renderJuegos();
      });
    });

    document.getElementById('filterToggle').addEventListener('click', () => {
      modoFiltroActivo = !modoFiltroActivo;
      const btn = document.getElementById('filterToggle');
      btn.classList.toggle('active', modoFiltroActivo);
      btn.innerHTML = modoFiltroActivo ?
        '<i class="fas fa-eye-slash"></i> Modo Filtro ACTIVADO' :
        '<i class="fas fa-eye"></i> Modo Filtro DESACTIVADO';
      paginaActual = 1;
      renderTodo();
    });

    document.getElementById('toggleCategories').addEventListener('click', () => {
      const filterContainer = document.getElementById('categoriesFilter');
      const isVisible = filterContainer.style.display === 'flex';
      filterContainer.style.display = isVisible ? 'none' : 'flex';
      const icon = document.querySelector('#toggleCategories .fa-chevron-down');
      icon.style.transform = isVisible ? 'rotate(0deg)' : 'rotate(180deg)';
    });

    // Iniciar carga
    cargarJuegosConStats();
  </script>
</body>
</html>
