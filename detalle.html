<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego - Games Hot</title>
  <link rel="icon" href="https://i.ibb.co/S4L9STLS/may-bnner.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-dark: #0d0d0d;
      --bg-card: #161616;
      --text-light: #f0f0f0;
      --accent: #ff3366;
      --sidebar-width: 250px;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: #0a0a0a;
      height: 100vh;
      padding: 20px 0;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #222;
    }
    .logo {
      text-align: center;
      padding: 0 15px 20px;
      border-bottom: 1px solid #222;
      margin-bottom: 20px;
    }
    .logo img {
      height: 50px;
      filter: drop-shadow(0 0 6px rgba(255, 51, 102, 0.3));
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: var(--text-light);
      text-decoration: none;
      border-radius: 8px;
    }
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 30px;
    }
    .game-detail {
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .game-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 25px;
    }
    .game-detail h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .game-detail p {
      line-height: 1.7;
      margin-bottom: 25px;
      color: #ddd;
    }
    .categories strong {
      display: block;
      margin-bottom: 10px;
      color: #aaa;
    }
    .category-tag {
      display: inline-block;
      background: #2a2a2a;
      color: #ccc;
      padding: 6px 14px;
      border-radius: 20px;
      margin: 0 8px 8px 0;
      border: 1px solid #3a3a3a;
    }
    .download-buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .btn-download {
      flex: 1;
      min-width: 200px;
      padding: 14px;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-pc { background: linear-gradient(135deg, #4d79ff, #3a68e0); color: white; }
    .btn-android { background: linear-gradient(135deg, #4caf50, #3d8b40); color: white; }
    .btn-download:hover { opacity: 0.9; }

    .game-stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 10px;
    }
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .like-buttons {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }
    .like-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .like-btn.like { background: #4caf50; color: white; }
    .like-btn.dislike { background: #f44336; color: white; }

    .comments-section {
      margin-top: 40px;
      border-top: 1px solid #333;
      padding-top: 30px;
    }
    .comments-section h3 {
      margin-bottom: 20px;
      color: var(--accent);
    }
    @media (max-width: 768px) {
      .sidebar { width: 70px; }
      .logo img { height: 40px; }
      .sidebar .btn span:not(.fas):not(.fab) { display: none; }
      .main-content { margin-left: 70px; padding: 15px; }
      .download-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="https://i.ibb.co/S4L9STLS/may-bnner.png" alt="Games Hot">
    </div>
    <a href="index.html" class="btn"><i class="fas fa-home"></i> <span>INICIO</span></a>
    <a href="https://t.me/+rrlCyGExPJo3MzEx" target="_blank" class="btn"><i class="fab fa-telegram"></i> <span>Telegram</span></a>
    <a href="https://discord.gg/pzjjTbkc" target="_blank" class="btn"><i class="fab fa-discord"></i> <span>Discord</span></a>
  </aside>

  <main class="main-content">
    <div class="game-detail" id="gameDetail">
      <h1 id="gameName">Cargando...</h1>
      <img id="gameImage" class="game-img" src="" alt="Portada del juego" />
      <p id="gameSummary">Resumen del juego...</p>
      
      <div class="categories">
        <strong>Categorías:</strong>
        <div id="gameCategories"></div>
      </div>

      <!-- Stats -->
      <div class="game-stats" id="gameStats">
        <div class="stat-item"><div class="stat-value">—</div><div>Vistas</div></div>
        <div class="stat-item"><div class="stat-value">—</div><div>Me gusta</div></div>
        <div class="stat-item"><div class="stat-value">—</div><div>Comentarios</div></div>
      </div>

      <!-- Like/Dislike -->
      <div class="like-buttons">
        <button class="like-btn like" onclick="likeJuego()">
          <i class="fas fa-thumbs-up"></i> Me gusta
        </button>
        <button class="like-btn dislike" onclick="alert('Feedback recibido')">
          <i class="fas fa-thumbs-down"></i> No me gusta
        </button>
      </div>

      <!-- Modo Administrador -->
      <div id="adminPanel" style="display:none; margin:20px 0; padding:15px; background:#2a2a2a; border-radius:10px;">
        <p style="color:#ffcc00; margin-bottom:10px;">
          <i class="fas fa-user-shield"></i> Modo Administrador
        </p>
        <input type="password" id="adminCode" placeholder="Código de administrador" 
               style="padding:8px; width:200px; margin-right:10px; border-radius:4px; border:1px solid #444;">
        <button onclick="activarModoAdmin()" 
                style="padding:8px 15px; background:#ff3366; color:white; border:none; border-radius:4px; cursor:pointer;">
          Activar
        </button>
      </div>

      <div class="download-buttons" id="downloadButtons"></div>
      <div id="adminDownloadButtons" style="display:none; margin-top:20px;"></div>

      <!-- Comentarios -->
      <div class="comments-section">
        <h3>
          <i class="fas fa-comments"></i> 
          Comentarios (<span id="commentCount">0</span>)
        </h3>
        
        <div style="margin: 20px 0; display: flex; flex-direction: column; gap: 10px;">
          <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <input type="text" id="commentName" placeholder="Tu nombre" 
                   style="flex: 1; min-width: 150px; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #222; color: white;">
            <input type="email" id="commentEmail" placeholder="Tu correo (opcional)" 
                   style="flex: 1; min-width: 150px; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #222; color: white;">
          </div>
          <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <input type="text" id="commentInput" placeholder="Escribe tu comentario..." 
                   style="flex: 1; min-width: 200px; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #222; color: white;">
            <button onclick="publicarComentario()" 
                    style="padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 6px; cursor: pointer;">
              Publicar
            </button>
          </div>
        </div>

        <div id="commentList" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
          <!-- Comentarios -->
        </div>
      </div>
    </div>
  </main>

  <!-- ? Cargar Firebase PRIMERO (versión clásica) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // ? Inicializar Firebase inmediatamente
    const firebaseConfig = {
      apiKey: "AIzaSyBK1sHJGFyPgB5ct2X4C1atuXE_9g6JDIk",
      authDomain: "games-hot-stats.firebaseapp.com",
      projectId: "games-hot-stats",
      storageBucket: "games-hot-stats.firebasestorage.app",
      messagingSenderId: "263201825617",
      appId: "1:263201825617:web:99ad4aa33f5b8a2c2be970"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    console.log("? Firebase inicializado correctamente");

    // Variables globales
    let currentGameId = null;
    let currentGame = null;

    // ? Cargar juego desde JSON (independiente)
    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      currentGameId = urlParams.get('id');

      if (!currentGameId) {
        document.getElementById('gameDetail').innerHTML = '<h2 style="text-align:center; color:#f44336;">ID de juego no especificado</h2>';
        return;
      }

      try {
        const res = await fetch('/juegos.json');
        if (!res.ok) throw new Error(`Error ${res.status}: juegos.json no encontrado`);
        
        const juegos = await res.json();
        currentGame = juegos.find(j => String(j.id) === String(currentGameId));
        if (!currentGame) throw new Error(`Juego con ID "${currentGameId}" no encontrado`);

        // Mostrar juego
        document.getElementById('gameName').textContent = currentGame.nombre;
        document.title = currentGame.nombre + " - Games Hot";
        document.getElementById('gameImage').src = currentGame.portada;
        document.getElementById('gameSummary').textContent = currentGame.resumen;
        document.getElementById('gameCategories').innerHTML = 
          currentGame.categorias.map(cat => `<span class="category-tag">${cat}</span>`).join('');
        
        document.getElementById('adminPanel').style.display = 'block';
        
        const isVIP = localStorage.getItem('gameshot_vip_activated') === 'true';
        const links = isVIP ? currentGame.links.directos : currentGame.links.acortados;
        
        document.getElementById('downloadButtons').innerHTML = `
          <a href="${links.pc}" target="_blank" class="btn-download btn-pc">
            ??? Descargar para PC ${isVIP ? '(DIRECTO)' : '(con acortador)'}
          </a>
          <a href="${links.android}" target="_blank" class="btn-download btn-android">
            ?? Descargar para Android ${isVIP ? '(DIRECTO)' : '(con acortador)'}
          </a>
          ${!isVIP ? `<p style="margin-top:15px; color:#ffcc00; text-align:center; width:100%;">
            ¿Quieres enlaces directos? <a href="vip.html" style="color:#ff3366;">Hazte VIP</a>
          </p>` : ''}
        `;

        // Cargar datos de Firebase
        await cargarStats();
        await incrementarVistas();
        await cargarComentarios();
      } catch (e) {
        console.error("? Error al cargar el juego:", e);
        document.getElementById('gameDetail').innerHTML = `
          <h2 style="text-align:center; color:#f44336;">Error al cargar el juego</h2>
          <p style="text-align:center; margin-top:15px; color:#ccc;">${e.message}</p>
        `;
      }
    })();

    // ? Funciones de Firebase (ahora SÍ disponibles)
    async function cargarStats() {
      try {
        const docRef = db.collection("juegos").doc(currentGameId);
        const docSnap = await docRef.get();
        let stats = { vistas: 0, likes: 0, comentarios: 0 };
        if (docSnap.exists) stats = docSnap.data();
        else await docRef.set(stats);

        document.getElementById('gameStats').innerHTML = `
          <div class="stat-item"><div class="stat-value">${stats.vistas}</div><div>Vistas</div></div>
          <div class="stat-item"><div class="stat-value">${stats.likes}</div><div>Me gusta</div></div>
          <div class="stat-item"><div class="stat-value">${stats.comentarios}</div><div>Comentarios</div></div>
        `;
      } catch (e) { console.error("Stats error:", e); }
    }

    async function incrementarVistas() {
      try {
        const docRef = db.collection("juegos").doc(currentGameId);
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          await docRef.update({ vistas: firebase.firestore.FieldValue.increment(1) });
        } else {
          await docRef.set({ vistas: 1, likes: 0, comentarios: 0 });
        }
      } catch (e) { console.error("Vistas error:", e); }
    }

    async function cargarComentarios() {
      try {
        const snap = await db.collection("comentarios")
          .where("gameId", "==", currentGameId)
          .orderBy("fecha", "desc")
          .get();
        const comments = [];
        snap.forEach(doc => comments.push(doc.data()));
        document.getElementById('commentCount').textContent = comments.length;
        
        const list = document.getElementById('commentList');
        if (comments.length === 0) {
          list.innerHTML = '<p style="color:#777;">Sé el primero en comentar.</p>';
          return;
        }
        list.innerHTML = comments.map(c => {
          const fecha = new Date(c.fecha).toLocaleDateString('es-ES', {
            day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit'
          });
          return `
            <div style="background:#1e1e1e; padding:15px; border-radius:10px;">
              <div style="display:flex; justify-content:space-between; margin-bottom:8px; color:#aaa; font-size:0.9em;">
                <span>${c.autor}</span><span>${fecha}</span>
              </div>
              <div style="color:#ddd; line-height:1.5;">${c.texto}</div>
            </div>
          `;
        }).join('');
      } catch (e) { console.error("Comentarios error:", e); }
    }

    // ? Funciones globales (ahora con Firebase listo)
    window.publicarComentario = async () => {
      const name = document.getElementById('commentName').value.trim();
      const text = document.getElementById('commentInput').value.trim();
      if (!name || !text) {
        alert("Por favor ingresa tu nombre y un comentario.");
        return;
      }
      try {
        await db.collection("comentarios").add({
          gameId: currentGameId,
          texto: text,
          fecha: new Date().toISOString(),
          autor: name
        });
        document.getElementById('commentName').value = '';
        document.getElementById('commentInput').value = '';
        await cargarComentarios();
      } catch (e) {
        console.error("Error al publicar:", e);
        alert("No se pudo publicar el comentario. Inténtalo de nuevo.");
      }
    };

    window.likeJuego = async () => {
      try {
        const docRef = db.collection("juegos").doc(currentGameId);
        await docRef.update({ likes: firebase.firestore.FieldValue.increment(1) });
        alert("¡Gracias por tu like!");
        await cargarStats();
      } catch (e) {
        console.error("Error like:", e);
        alert("No se pudo registrar tu like. Inténtalo de nuevo.");
      }
    };

    window.activarModoAdmin = async () => {
      const ADMIN_CODE = "synekeos";
      const input = document.getElementById('adminCode');
      if (input.value === ADMIN_CODE) {
        document.getElementById('adminPanel').style.display = 'none';
        document.getElementById('adminDownloadButtons').style.display = 'block';
        
        // Mostrar enlaces DIRECTOS del admin
        const btns = document.getElementById('adminDownloadButtons');
        btns.innerHTML = `
          <h3 style="color:#ffcc00; margin-bottom:15px;">?? Enlaces de Administrador (DIRECTOS)</h3>
          <div style="display:flex; flex-wrap:wrap; gap:10px;">
            <a href="${currentGame.links.directos.pc}" target="_blank" 
               style="flex:1; min-width:200px; padding:10px; text-align:center; border-radius:6px; 
                      background:linear-gradient(135deg, #4d79ff, #3a68e0); color:white; text-decoration:none;">
              ??? PC (DIRECTO)
            </a>
            <a href="${currentGame.links.directos.android}" target="_blank" 
               style="flex:1; min-width:200px; padding:10px; text-align:center; border-radius:6px; 
                      background:linear-gradient(135deg, #4caf50, #3d8b40); color:white; text-decoration:none;">
              ?? Android (DIRECTO)
            </a>
          </div>
        `;
      } else {
        alert("? Código incorrecto");
      }
    };
  </script>
</body>
</html>
