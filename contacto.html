  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-dark: #0a0a0d;
      --bg-card: #141418;
      --text-light: #ffffff;
      --accent: #ff2a5c;
      --accent-gradient: linear-gradient(135deg, #ff2a5c, #ff6b35);
      --sidebar-width: 250px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      background: linear-gradient(135deg, var(--bg-dark) 0%, #111118 100%);
      color: var(--text-light);
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: rgba(10, 10, 13, 0.95);
      backdrop-filter: blur(10px);
      height: 100vh;
      padding: 25px 0;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
    }
    .logo {
      text-align: center;
      padding: 0 20px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 25px;
    }
    .logo img {
      height: 60px;
      filter: drop-shadow(0 0 12px rgba(255, 42, 92, 0.4));
      transition: var(--transition);
    }
    .logo img:hover {
      transform: scale(1.05);
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 20px;
      color: var(--text-light);
      text-decoration: none;
      border-radius: 12px;
      transition: var(--transition);
      font-weight: 500;
    }
    .btn:hover { 
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(4px);
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: transparent;
      transition: var(--transition);
    }
    .btn:hover::before {
      background: var(--accent);
    }
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 40px;
      min-height: 100vh;
    }
    .contact-container {
      max-width: 750px;
      margin: 0 auto;
      background: var(--bg-card);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
    }
    .contact-container h1 {
      color: var(--accent);
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-top: 30px;
    }
    .contact-item {
      background: rgba(30, 30, 30, 0.6);
      padding: 25px;
      border-radius: 16px;
      border-left: 4px solid var(--accent);
      transition: var(--transition);
    }
    .contact-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 42, 92, 0.2);
      background: rgba(35, 35, 39, 0.8);
    }
    .contact-item h3 {
      margin-bottom: 15px;
      color: #ffcc00;
      font-size: 20px;
      font-weight: 600;
    }
    .contact-item i {
      font-size: 24px;
      margin-bottom: 12px;
      color: var(--accent);
    }
    .contact-link {
      color: #4d79ff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: var(--transition);
      display: inline-block;
      padding: 8px 15px;
      border-radius: 10px;
      background: rgba(77, 121, 255, 0.1);
    }
    .contact-link:hover {
      color: white;
      background: linear-gradient(135deg, #4d79ff, #3a68e0);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(77, 121, 255, 0.3);
    }
    .telegram-link {
      color: #0088cc;
      background: rgba(0, 136, 204, 0.1);
    }
    .telegram-link:hover {
      color: white;
      background: linear-gradient(135deg, #0088cc, #006699);
      box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
    }
    .discord-link {
      color: #5865F2;
      background: rgba(88, 101, 242, 0.1);
    }
    .discord-link:hover {
      color: white;
      background: linear-gradient(135deg, #5865F2, #4752c4);
      box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
    }

    @media (max-width: 768px) {
      .sidebar { width: 70px; }
      .logo img { height: 45px; }
      .sidebar .btn span:not(.fas):not(.fab) { display: none; }
      .main-content { margin-left: 70px; padding: 20px; }
      .contact-container { padding: 30px; }
      .contact-container h1 { font-size: 26px; }
    }
    
    @media (max-width: 480px) {
      .sidebar { width: 60px; }
      .main-content { margin-left: 60px; }
      .sidebar .btn { padding: 18px 0; }
      .logo img { height: 40px; }
      .contact-container { padding: 25px; }
      .contact-info { gap: 20px; }
      .contact-item { padding: 20px; }
    }
  </style>
</head>
